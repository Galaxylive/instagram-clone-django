{% extends "posts/base.html" %}
{% load static %}

{% block content %}

<script type="text/javascript">
	var submitAction = function(e) {
		e.preventDefault();
		e.stopPropagation();
	};
	$('form').bind('submit', submitAction);

    $( document ).ready(function() {

        $('#loginLinkBtn').on('click', function () {
			// password_reset_response.html 파일을 이메일로 보내기
			// 성공 message 표시
			$.ajax({
				url: "/users/forget-password/",
				type: "POST",
				dataType: "json",
				data: "email="+$('#email').val(),
				success: function(data){
					alert('이메일을 보냈습니다.');
				}, error: function (request, status, error){
					console.log(status);
					console.log(error);
				}

			  });


		});

    });
</script>

<form method="post" action="{% url 'login' %}">
	{% csrf_token %}
	<div class="login-box">
		<a href="/"><img src="{% static 'images/nav-logo-text.png' %}" class="logo-text" alt="logo-text"/></a>
		<div class="forget-box-h2">로그인에 문제가 있나요?</div>
		<div class="login-box-h3">사용자 이름 또는 이메일을 입력하면 다시 계정에 로그인할 수 있는 링크를 보내드립니다.</div>
		<p><input type="email" id="email" name="email" class="input-custom pd-32" placeholder="이메일 주소"></p>
		<p><input id="loginLinkBtn" class="login-btn" type="button" value="로그인 링크 보내기"/></p>
	</div>
</form>

{% endblock %}
