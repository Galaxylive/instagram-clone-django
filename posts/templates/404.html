<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>404</title>

    <style>
        .error-box{
            position:absolute;
            top:50%;
            left:50%;
            width:200px;
            height:200px;
            margin:-100px 0 0 -100px;
            text-align: center;
        }

        .error-box .error-box-title {
            font-size: 80px;
        }
        .error-box .error-box-content {
            font-size: 20px;
        }
    </style>

</head>
<body>
    <div class="error-box">
        <div class="error-box-title">404</div>
        <div class="error-box-content">요청하신 페이지를 찾을수 없습니다.</div>
    </div>

</body>
</html>
