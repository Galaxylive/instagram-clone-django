<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>페이지를 찾을 수 없습니다 • Instagram-clone</title>

    <style>
        .error-box{
            position:absolute;
            top:50%;
            left:50%;
            width:600px;
            height:600px;
            margin:-300px 0 0 -300px;
            text-align: center;
        }

        .error-box .error-box-title {
            font-size: 25px;
        }
        .error-box .error-box-content {
            font-size: 15px;
        }
    </style>

</head>
<body>
    <div class="error-box">
        <p class="error-box-title">죄송합니다. 페이지를 사용할 수 없습니다.</p>
        <p class="error-box-content">클릭하신 링크가 잘못되었거나 페이지가 삭제되었습니다. <a href="/">Instagram으로 돌아가기</a></p>
    </div>

</body>
</html>
