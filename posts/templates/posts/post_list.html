{% extends "posts/base.html" %}
{% load static %}

{% block content %}
    <div class="nav">
        <div class="nav-inner">
            <a href="/">
                <div class="nav-left inline-block">
                    <img src="{% static 'images/nav-logo.png' %}" class="nav-logo" alt="logo"/>
                    <img src="{% static 'images/nav-logo-text.png' %}" class="nav-logo-text" alt="logo-text"/>
                </div>
            </a>
            <div class="nav-center inline-block"><input class="nav-search-input" type="text" placeholder="검색" /></div>
            <div class="nav-right inline-block">
                icons
            </div>
        </div>
    </div>
    <div class="main">
        <div class="feed-box-list">
            {% for post in object_list %}
            <div class="feed-box">
                <div class="feed-box-top">
                    <img class="userImg" src="{% static 'images/dummy-userImg.jpg' %}" alt="user" />
                    <span class="userName">hyeongju._.</span>
                    <span class="hamburger"></span>
                </div>
                <div class="feed-box-middle"><img class="feed-box-middle-img" src="{% static 'images/dummy-img.jpg' %}" alt="feedImage" /></div>
                <div class="feed-box-bottom">
                    <div></div>
                    <div>{{post.content}}</div>
                </div>
            </div>
            {% endfor%}
        </div>
    </div>

{% endblock %}
