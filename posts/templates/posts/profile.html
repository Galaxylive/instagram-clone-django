{% extends "posts/base-inner.html" %}
{% load static %}

{% block page_content %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<div class="main">
</div>


  <header>

	<div class="container">

		<div class="profile">

			<div class="profile-image">
				<img class="userImgLarge float-l" src="{%if post.image != '' %} {{user.profile_image.url}} {% endif %}" alt="profile img">
			</div>
			<div class="profile-user-settings">
				<h1 class="profile-user-name">{{user.user_name}}</h1>
				<a href="{% url 'profile_update' pk=user.id %}" class="a-none">
					<button class="btn profile-edit-btn">프로필 편집</button>
					<img src="{% static 'images/settings.png' %}" class="icon-medium" alt="logo"/>
				</a>
			</div>

			<div class="profile-stats">
				<ul>
					<li>게시물 <span class="profile-stat-count">{{object_list.count}}</span></li>
					<li>팔로워 <span class="profile-stat-count">188</span></li>
					<li>팔로우 <span class="profile-stat-count">206</span></li>
				</ul>
			</div>

			<div class="profile-bio">
				<p>
					<span class="profile-real-name">{{user.username}}</span><br>
          			{{user.comment}}
        		</p>
			</div>

		</div>
		<!-- End of profile section -->

	</div>
	<!-- End of container -->

</header>

<main>

	<div class="container">

		<div class="gallery">

      {% for post in object_list %}
        <div class="gallery-item" tabindex="0">

          <img src="{{post.image.url}}" class="gallery-image" alt="">

          <div class="gallery-item-info">

            <ul>
              <li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i class="fas fa-heart" aria-hidden="true"></i> 56</li>
              <li class="gallery-item-comments"><span class="visually-hidden">Comments:</span><i class="fas fa-comment" aria-hidden="true"></i> 2</li>
            </ul>

          </div>

        </div>
      {% endfor %}

			</div>

		</div>
		<!-- End of gallery -->

		<div class="loader"></div>

	</div>
	<!-- End of container -->

</main>

{% endblock %}
