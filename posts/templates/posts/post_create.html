{% extends "posts/base.html" %}
{% load static %}

{% block content %}
<script type="text/javascript">
  $( document ).ready(function() {
    $('#id_content').focus();
});

</script>

<body>
  <div class="nav">
      <div class="nav-inner">
          <div class="nav-left inline-block">
              <a href="{% url 'post-create' %}" class="underline-none">
                  <img src="{% static 'images/nav-logo.png' %}" class="nav-logo" alt="logo"/>
              </a>
              <a href="/">
                  <img src="{% static 'images/nav-logo-text.png' %}" class="nav-logo-text" alt="logo-text"/>
              </a>
          </div>
          <div class="nav-center inline-block"><input class="nav-search-input" type="text" placeholder="검색" /></div>
          <div class="nav-right inline-block">
              <a href="{% url 'logout' %}">logout</a>
          </div>
      </div>
  </div>
  <div class="main">

    <div class="post-box">
      <form method="post" enctype="multipart/form-data">
        <div class="post-box-header">
          <span class="post-box-header-title">새 게시물</span>
          <span class="float-r">
            <a href="#" id="btnShare" class="post-box-header-btnShare" onclick="document.forms[0].submit();" >공유</a>
          </span>
        </div>
        {% csrf_token %}
        <input type="hidden" name="author" id="id_author" required="true" value="{{request.user.id}}">
        {% if post.id == null %}
          <input type="file" name="image" id="take-picture1" class="take-picture" accept="image/*">
          <input type="button" id="delete-picture1" class="delete-picture" value="삭제">
        {% endif %}
        <img id="show-picture1"
             src="{%if post.image != '' %} {{post.image.url}} {% endif %}"
             class="show-picture"
             style="width: 600px; height:600px;">
        {{ form.content }}
      </form>
    </div>

  </div>
</body>

{% endblock %}
