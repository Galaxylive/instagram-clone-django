{% extends "posts/base.html" %}
{% load static %}

{% block content %}
<script type="text/javascript">
  $( document ).ready(function() {

    $('#take-picture1').hide();

    // scroll down resize
    window.onscroll = function() {scrollFunction()};

    {% if post.id != null %}
      $('#id_content').focus();
    {% endif %}

    $('#show-picture1').on('click', function (e) {
      e.preventDefault();
      $('#take-picture1').click();
    });

});

function scrollFunction() {
  if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
      $('.nav-inner').css('padding', '10px 20px');
      $('.scrolldown-hide').fadeOut(200);
  } else {
      $('.nav-inner').css('padding', '26px 20px');
      $('.scrolldown-hide').fadeIn(200);
    }
};

</script>

<body>
  <div class="nav">
      <div class="nav-inner">
          <div class="nav-left inline-block">
              <a href="{% url 'post-create' %}" class="underline-none">
                  <img src="{% static 'images/nav-logo.png' %}" class="nav-logo" alt="logo"/>
              </a>
              <a href="/">
                  <img src="{% static 'images/nav-logo-text.png' %}" class="nav-logo-text scrolldown-hide" alt="logo-text"/>
              </a>
          </div>
          <div class="nav-center inline-block"><input class="nav-search-input" type="text" placeholder="검색" /></div>
          <div class="nav-right inline-block">
              <a href="{% url 'logout' %}">logout</a>
          </div>
      </div>
  </div>
  <div class="main">

    <div class="post-box">
      <form method="post" enctype="multipart/form-data">
        <div class="post-box-header">
          <span class="post-box-header-title">{% if post.id != null %} 정보 수정 {% else %} 새 게시물 {% endif %} </span>
          <span class="float-r">
            <a href="#" id="btnShare" class="post-box-header-btnShare" onclick="document.forms[0].submit();" >공유</a>
          </span>
        </div>
        {% csrf_token %}
        <input type="hidden" name="user" id="id_user" required="true" value="{{request.user.id}}">
        {% if post.id == null %}
          <input type="file" name="image" id="take-picture1" class="take-picture" accept="image/*">
        {% endif %}
        <img id="show-picture1"
             src="{%if post.image != '' %} {{post.image.url}} {% endif %}"
             class="show-picture"
             style="width: 600px; height:600px;">
        {{ form.content }}
      </form>
    </div>

  </div>
</body>

{% endblock %}
